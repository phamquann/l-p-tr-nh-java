<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="vi">
<head th:replace="~{admin/fragments::admin-head}"></head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <nav th:replace="~{admin/fragments::sidebar('settings')}"></nav>
            <main class="main-content">
                <div th:replace="~{admin/fragments::topbar('⚙️ Cài đặt hệ thống', 'Cấu hình và quản lý hệ thống')}"></div>
                <div class="px-4"><th:block th:replace="~{fragments/flash-messages::flash-messages}"></th:block></div>
                <div class="container-fluid px-4">
                    <div class="row g-4">
                        <div class="col-lg-6">
                            <div class="content-card card">
                                <div class="card-header"><h5 class="mb-0"><i class="bi bi-gear-fill text-primary"></i> Cấu hình chung</h5></div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Tên website</label>
                                        <input type="text" class="form-control" value="HUTECH Bookstore" placeholder="Nhập tên website">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Email liên hệ</label>
                                        <input type="email" class="form-control" value="contact@hutech.edu.vn" placeholder="Nhập email">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Số điện thoại</label>
                                        <input type="text" class="form-control" value="0123456789" placeholder="Nhập SĐT">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Địa chỉ</label>
                                        <textarea class="form-control" rows="2" placeholder="Nhập địa chỉ">475A Điện Biên Phủ, P.25, Q.Bình Thạnh, TP.HCM</textarea>
                                    </div>
                                    <button class="btn btn-primary"><i class="bi bi-save"></i> Lưu cấu hình</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="content-card card">
                                <div class="card-header"><h5 class="mb-0"><i class="bi bi-shield-lock-fill text-warning"></i> Bảo mật</h5></div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Mật khẩu hiện tại</label>
                                        <input type="password" class="form-control" placeholder="Nhập mật khẩu hiện tại">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Mật khẩu mới</label>
                                        <input type="password" class="form-control" placeholder="Nhập mật khẩu mới">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Xác nhận mật khẩu</label>
                                        <input type="password" class="form-control" placeholder="Nhập lại mật khẩu mới">
                                    </div>
                                    <button class="btn btn-warning"><i class="bi bi-key"></i> Đổi mật khẩu</button>
                                </div>
                            </div>
                            <div class="content-card card mt-4">
                                <div class="card-header"><h5 class="mb-0"><i class="bi bi-database-fill text-info"></i> Dữ liệu</h5></div>
                                <div class="card-body">
                                    <button class="btn btn-info mb-2 w-100"><i class="bi bi-download"></i> Sao lưu dữ liệu</button>
                                    <button class="btn btn-outline-danger w-100"><i class="bi bi-trash"></i> Xóa cache</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>

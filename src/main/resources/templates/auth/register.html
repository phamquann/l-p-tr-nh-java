<!DOCTYPE html>

            display: flex;
            align-items: center;
            justify-content: center;

        }

            padding: 30px;
            text-align: center;
        }

        .register-header h2 {

            font-weight: 600;
        }

        .register-body {
            padding: 40px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .input-group-text {
            background: #f8f9fa;
            border-radius: 10px 0 0 10px;
            border-right: 0;
        }

        .input-group .form-control {
            border-left: 0;
            border-radius: 0 10px 10px 0;
        }

        .password-strength {
            font-size: 0.875rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
